Variables:
  # parameters for your openai:chatGPT Designer assistant
  openai-assistant:
    # your personal openai platform api key
    # [password]
    apiKey: ''
    # chatGPT request timeout in seconds
    connectTimeoutSeconds: 60
    # chatGPT read timeout in seconds
    readTimeoutSeconds: 60
    # tokens to spend on analyzation and response; at max 4097
    maxTokens: 1024
    # base uri to use for chatGPT calls
    platformUri: 'https://api.openai.com/v1'
    # model to request
    model: 'gpt-3.5-turbo'