<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">ChatWithAi</ui:define>
    <ui:define name="content">

      <h3>
        AI Chat
      </h3>

        <h:form id="form">
            <p:messages />

            <p:panelGrid columns="1" layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid">

                <ui:repeat var="msg" value="#{data.conversation}">
                    <p:outputLabel value="#{msg.sender}" style="font-weight:bold;" />
                    <p:outputLabel value="#{msg.text}"
                                   style="display:block; margin-bottom:20px;" />
                </ui:repeat>

                <p:outputLabel value="How can I help you today?" />
                <p:inputTextarea value="#{data.message}" />
            </p:panelGrid>

            <br />

            <div class="command-btns">
                <p:commandButton icon="pi pi-cog" value="Config" onclick="PF('configDialog').show(); return false;" />

                <p:commandButton id="proceed" actionListener="#{logic.send}" value="Send" update="form" icon="pi pi-check" />
            </div>

            <p:dialog header="AI Model Configuration" widgetVar="configDialog" modal="true" closable="true"
                      draggable="false" resizable="false" width="500">

                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid">

                    <p:outputLabel value="Model: " />
                    <p:selectOneMenu id="selectedModel" value="#{data.model}" style="width:100%">
                        <f:selectItem noSelectionOption="true" itemValue="#{chatWithAiBean.defaultModel}"
                                      itemLabel="#{chatWithAiBean.defaultModel.value}" />
                        <f:selectItems value="#{chatWithAiBean.models}" var="m" itemLabel="#{m}" itemValue="#{m}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Temperature: " />
                    <p:spinner id="temperature" value="#{data.temperature}" stepFactor="0.1" style="width:100%" min = "0.0" max ="2.0" placeholder="0.0">
                        <f:passThroughAttribute name="onkeydown" value="return false;" />
                    </p:spinner>
                </p:panelGrid>

                <h:panelGroup layout="block" style="text-align: right;">
                    <p:commandButton value="Close" icon="pi pi-times" update="form"
                                     onclick="PF('configDialog').hide(); return false;"
                                     styleClass="ui-button-secondary" style="width:100px;" />
                </h:panelGroup>

            </p:dialog>
        </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
