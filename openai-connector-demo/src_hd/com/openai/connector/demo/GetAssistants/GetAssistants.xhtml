<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">GetAssistants</ui:define>
    <ui:define name="content">
      <h3>Get list of Assistants</h3>
      <p:dataTable value="#{data.assistants.data}" var="assistant">
        <p:column headerText="ID" >
          <h:outputText value="#{assistant.id}" />
        </p:column>
        <p:column headerText="Name">
          <h:outputText value="#{assistant.name}" />
        </p:column>
        <p:column headerText="Model">
          <h:outputText value="#{assistant.model}" />
        </p:column>
        <p:column headerText="Instructions">
          <h:outputText value="#{assistant.instructions}" />
        </p:column>
      </p:dataTable>
      <br />
      <div class="command-btns">
        <p:commandButton id="close" actionListener="#{logic.close}"
          value="Close" />
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
